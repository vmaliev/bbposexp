<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bybit Position Analyzer</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="dark-theme">
    <div id="app">
        <header class="header">
            <div class="user-info">
                <span id="username">Loading...</span>
            </div>
            <div class="balance-card">
                <div class="balance-label">Total Equity</div>
                <div class="balance-amount" id="total-equity">$0.00</div>
                <div class="balance-details">
                    <div class="detail-item">
                        <span class="label">Available</span>
                        <span class="value" id="available-balance">$0.00</span>
                    </div>
                    <div class="detail-item">
                        <span class="label">Margin Usage</span>
                        <span class="value" id="margin-usage">0%</span>
                    </div>
                </div>
            </div>
            
            <div class="pnl-card">
                <div class="pnl-header">
                    <span class="label">Today's PnL</span>
                    <span class="value" id="daily-pnl-total">$0.00</span>
                </div>
                <div class="pnl-details">
                    <div class="detail-item">
                        <span class="label">Realized</span>
                        <span class="value" id="daily-pnl-realized">$0.00</span>
                    </div>
                    <div class="detail-item">
                        <span class="label">Unrealized</span>
                        <span class="value" id="daily-pnl-unrealized">$0.00</span>
                    </div>
                </div>
            </div>
        </header>

        <nav class="tabs">
            <button class="tab-btn active" data-tab="positions">Positions</button>
            <button class="tab-btn" data-tab="orders">Orders</button>
            <button class="tab-btn" data-tab="trades">Trades</button>
            <button class="tab-btn" data-tab="analysis">AI Analysis</button>
        </nav>

        <main class="content">
            <div id="positions-tab" class="tab-content active">
                <div id="positions-list" class="list-container">
                    <div class="loading-spinner"></div>
                </div>
            </div>

            <div id="orders-tab" class="tab-content">
                <div id="orders-list" class="list-container">
                    <div class="loading-spinner"></div>
                </div>
            </div>

            <div id="trades-tab" class="tab-content">
                <div id="trades-list" class="list-container">
                    <div class="loading-spinner"></div>
                </div>
            </div>

            <div id="analysis-tab" class="tab-content">
                <div class="analysis-card">
                    <h3>Portfolio Health</h3>
                    <div id="portfolio-health" class="health-metrics">
                        <!-- Metrics injected here -->
                    </div>
                </div>
                <div id="ai-suggestions" class="suggestions-container">
                    <div class="loading-spinner"></div>
                </div>
            </div>
        </main>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
